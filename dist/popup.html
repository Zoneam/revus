<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Revus</title></head><body><div class="container mt-3"><h1 class="text-center mb-4">Revus Extension</h1><div class="d-flex justify-content-around mb-4"><button id="showLogin" class="btn btn-primary">Login</button> <button id="showRegister" class="btn btn-secondary">Register</button></div><form id="loginForm" class="mb-3"><div class="mb-3"><label for="username" class="form-label">Email address</label> <input type="email" class="form-control" id="username" placeholder="Enter email" required></div><div class="mb-3"><label for="password" class="form-label">Password</label> <input type="password" class="form-control" id="password" placeholder="Password" required></div><div class="d-grid"><button type="submit" class="btn btn-primary">Login</button></div></form><form id="signupForm" class="mb-3"><div class="mb-3"><label for="email" class="form-label">Email address</label> <input type="email" class="form-control" id="email" placeholder="Enter email" required></div><div class="mb-3"><label for="signupPassword" class="form-label">Password</label> <input type="password" class="form-control" id="signupPassword" placeholder="Password" required></div><div class="d-grid"><button type="submit" class="btn btn-primary">Register</button></div></form><div id="message" class="alert" role="alert"></div></div><script src="popup.js" type="module"></script></body></html>
